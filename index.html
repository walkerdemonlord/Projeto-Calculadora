<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Calculadora</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-logo">
                <img src="matrix-logo.png" alt="logo-calc">
            </div>
            <ul class="nav-itens">
                <li><a href="#">Início</a></li>
                <li><a href="#">Calculadora</a></li>
                <li><a href="#">Pesquisa</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="calculator">
            <div class="display">
                <input type="text" readonly>
            </div>

            <div class="sidebar">
                <button class="clear"><img src="icone-reset.jpg" alt="resetar" width="60px" height="auto"></button>
            </div>

            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>×</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>,</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="https://github.com/walkerdemonlord/Projeto-Calculadora.git"><h6>WALKER T. RODRIGUES - FANTECH</h6></a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
